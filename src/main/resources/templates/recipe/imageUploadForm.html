<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Recipe Details</title>
<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:inline="javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">				
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Upload a new recipe image</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<form action="http:\\localhost" method="post" enctype="multipart/form-data"
									th:action="@{'/recipe/' + ${recipe.getId()} +'/image'}">
									<label class="control-label">Select file</label>
									<input type="file" name="file" class="file"/>
									<input type="submit" value="Submit" class="btn btn-primary"/>
								</form>
							
							</div>
						</div>
					</div>
				</div>
	
		</div>
	</div>

</div>
</body>
</html>
