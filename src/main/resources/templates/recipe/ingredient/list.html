<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Index</title>
<!--  <script type="text/javascript" th:inline="javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:inline="javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--  <script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery.min.js}"></script> -->
 
<!--  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/> -->
 <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My Ingredient!</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
						<table class="table table-hover">
							<thead class="thead-inverse"><tr><th>ID</th><th>Description</th><th>View</th><th>Update</th><th>Delete</th></tr></thead>
							<tbody>
								<tr th:remove="all">
									<td>123</td>
									<td>Good Food</td>
									<td><a href="#">View</a></td>
									<td><a href="#">Update</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr th:remove="all">
									<td>324</td>
									<td>Good Taste</td>
									<td><a href="#">View</a></td>
									<td><a href="#">Update</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr th:each="ingredient : ${recipe.ingredients}">
									<td th:text="${ingredient.id}">123</td>
									<td th:text="${ingredient.amount} + ' '+${ingredient.measure.getDescription()} + ' - '+${ingredient.description} ">Very Good Food</td>
									<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredient/'+ ${ingredient.id} + '/show'}">View</a></td>
									<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredient/'+ ${ingredient.id} +'/update'}">Update</a></td>
									<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredient/'+ ${ingredient.id} +'/delete'}">Delete</a></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</div>
</body>
</html>
